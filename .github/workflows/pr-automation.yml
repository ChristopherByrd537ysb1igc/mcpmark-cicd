name: PR Automation Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint
      - name: Run Prettier checks
        run: npm run format:check
      - name: Post code quality results
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            const existingCodeQualityComment = comments.find(comment => 
              comment.body.includes("Code Quality Report") && 
              comment.body.includes("ESLint") && 
              comment.body.includes("Prettier")
            );
            
            if (existingCodeQualityComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingCodeQualityComment.id,
                body: `## Code Quality Report\n\n**ESLint:** \`${process.env.ESLINT_RESULT}\`\n**Prettier:** \`${process.env.PRETTIER_RESULT}\``
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `## Code Quality Report\n\n**ESLint:** \`${process.env.ESLINT_RESULT}\`\n**Prettier:** \`${process.env.PRETTIER_RESULT}\``
              });
            }

  testing-suite:
    name: Testing Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Generate test coverage
        run: npm run test:coverage
      - name: Post coverage summary
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            const existingCoverageComment = comments.find(comment => 
              comment.body.includes("Test Coverage Report")
            );
            
            if (existingCoverageComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingCoverageComment.id,
                body: `## Test Coverage Report\n\n**Coverage:** \`${process.env.COVERAGE_SUMMARY}\``
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `## Test Coverage Report\n\n**Coverage:** \`${process.env.COVERAGE_SUMMARY}\``
              });
            }
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/lcov-report/

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run dependency vulnerability checks
        run: npm audit
      - name: Scan for secrets
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - name: Perform code scanning
        uses: github/codeql-action/analyze@v3
      - name: Post security report
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            const existingSecurityComment = comments.find(comment => 
              comment.body.includes("Security Scan Report") && 
              comment.body.includes("Vulnerabilities") && 
              comment.body.includes("Dependencies")
            );
            
            if (existingSecurityComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingSecurityComment.id,
                body: `## Security Scan Report\n\n**Vulnerabilities:** \`${process.env.VULNERABILITIES_COUNT}\`\n**Dependencies:** \`${process.env.DEPENDENCIES_COUNT}\``
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `## Security Scan Report\n\n**Vulnerabilities:** \`${process.env.VULNERABILITIES_COUNT}\`\n**Dependencies:** \`${process.env.DEPENDENCIES_COUNT}\``
              });
            }

  build-validation:
    name: Build Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build application
        run: npm run build
      - name: Validate endpoints
        run: npm run test:endpoints
      - name: Create deployment preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-preview
          path: dist/
      - name: Post build status
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            const existingBuildComment = comments.find(comment => 
              comment.body.includes("Build Validation")
            );
            
            if (existingBuildComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingBuildComment.id,
                body: `## Build Validation\n\n**Status:** \`${process.env.BUILD_STATUS}\``
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `## Build Validation\n\n**Status:** \`${process.env.BUILD_STATUS}\``
              });
            }
